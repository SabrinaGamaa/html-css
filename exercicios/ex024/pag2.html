<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELA GRANDE</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            padding: 5px;
        }

        thead, tfoot {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas GRANDES</h1>
    <table>
        <thead><!-- A cabeça-->
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody><!-- A corpo-->
            <tr>
                <td>São Paulo</td>
                <td class="num">44 411 238</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">20 538 718</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">16 054 524</td>
            </tr>
        </tbody>
        <tfoot><!-- A rodape-->
            <tr>
                <th>Total de habitantes</th>
                <td>109 475 753</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
