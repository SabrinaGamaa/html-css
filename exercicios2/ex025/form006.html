<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exempre de Formulário CORES</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="cor" value="#00ff68">
        </p>
        <p>
            <label for="nivel">Nível de Satisfação: </label>
            <input type="range" name="nivel" id="nivel" min="1" max="5" value="2">
        </p>
        <p>
            <label for="foto">Foto do Perfil: </label>
            <input type="file" name="foto" id="foto">
            <!-- Tenho que usar o metodo POST -->
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
