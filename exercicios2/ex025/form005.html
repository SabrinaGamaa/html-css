<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php">
        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="sxmas" value="M">
            <label for="sxmas">Masculino</label><br>

            <input type="radio" name="sexo" id="sxfem" value="F">
            <label for="sxfem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="esfut"> <label for="esfut">Futebol</label><br>
            <input type="checkbox" name="esbas" id="esbas"> <label for="esbas">Basquete</label><br>
            <input type="checkbox" name="esnat" id="esnat"> <label for="esnat">Natação</label><br>
            <input type="checkbox" name="esten" id="esten"> <label for="esten">Tênis</label><br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
