<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telefones e Emais</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
<h1>Exemplo de Formulario</h1>
<form action="cadastro.php" method="post">
    <fieldset>
        <legend>Dados pessoais</legend>
        <p>
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" minlength="4" maxlength="20" autocomplete="name" required>
        </p>
        <p>
            <label for="email">E-mail: </label>
            <input type="email" name="email" id="email" autocomplete="email" required>
        </p>
        <p>
            <label for="tel">Telefone: </label>
            <input type="tel" name="tel" id="tel" required autocomplete="tel" pattern="^\(\d{2}\)[0-9]{4, 5}-[0-9]{4}$" placeholder="(21) 93333-4444">
        </p>
    </fieldset>
    <!-- Estudar mais sobre EXPRESSOES REGULAR (RegEx) -->
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
</body>
</html>
